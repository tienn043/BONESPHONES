<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-image: url("./fightnight.jpg"); /* Replace with your PNG file path */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        margin: 0;
      }

      /* Grayscale overlay */
      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(
          88,
          88,
          88,
          0.7
        ); /* White overlay with transparency */
        filter: grayscale(90%); /* Apply grayscale to the overlay */
        z-index: -1;
      }
      .timer {
        text-align: center;
        background-color: #fff;
        padding: 5px;
        width: 70%;
      }

      .timer h1 {
        margin: 0 0 20px;
      }

      .countdown {
        font-size: 8rem;
        font-weight: bold;
        color: #333;
      }

      /* Media Query: Smaller font sizes for screens smaller than 768px */
      @media (max-width: 768px) {
        .timer h1 {
          font-size: 1.5rem; /* Adjust title font size for smaller screens */
        }

        .countdown {
          font-size: 1.5rem; /* Adjust countdown font size for smaller screens */
        }
      }

      /* Media Query: Even smaller font sizes for screens smaller than 480px (e.g., mobile phones) */
      @media (max-width: 480px) {
        .timer h1 {
          font-size: 1.2rem; /* Further adjust title font size for small phones */
        }

        .countdown {
          font-size: 1.2rem; /* Further adjust countdown font size for small phones */
        }
      }
    </style>
  </head>
  <body>
    <div class="timer">
      <h1>bones v phones</h1>
      <div id="countdown" class="countdown"></div>
    </div>
    <div class="overlay"></div>

    <script>
      // Set the date and time you're counting down to (Eastern Time)
      const targetDateET = new Date("2024-10-19T08:00:00-05:00").getTime();

      // Update the countdown every 1 second
      const countdownTimer = setInterval(function () {
        // Get the current time (converted to Eastern Time)
        const nowUTC = new Date().getTime();
        const offset = new Date().getTimezoneOffset() * 60000;
        const nowET = new Date(nowUTC - offset + 5 * 60 * 60000).getTime(); // Convert to ET

        // Find the difference between now and the countdown target date
        const timeLeft = targetDateET - nowET;

        // Calculate days, hours, minutes, and seconds
        const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
        const hours = Math.floor(
          (timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

        // Display the result
        document.getElementById(
          "countdown"
        ).innerHTML = `${days}:${hours}:${minutes}:${seconds}`;

        // If the countdown is over, display a message
        if (timeLeft < 0) {
          clearInterval(countdownTimer);
          document.getElementById("countdown").innerHTML = "Event has started!";
        }
      }, 1000);
    </script>
  </body>
</html>
